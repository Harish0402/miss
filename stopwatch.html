<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #110f0f;
      overflow: hidden;
    }
    .message-container {
      text-align: center;
    }
    .message {
      font-size: 48px;
      font-weight: bold;
      color: #e91e63;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e91e63;
      transform: rotate(45deg);
      animation: float 4s infinite ease-in-out;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e91e63;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="message" style="animation-delay: 0s;">Love You ‚ù§Ô∏è</div>
    <div class="message" style="animation-delay: 3s;">Miss You üíï</div>
    <div class="message" style="animation-delay: 6s;">I feel like to hold your Hands and be with youüò¢</div>
    <div class="message" style="animation-delay: 9s;">This distance suffers me a lotüò≠</div>
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
